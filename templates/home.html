{% extends 'layout.html' %}

<div>
    {% block body %}
    <a class="main-title">Définir votre trajet</a>
    <div class="search-container">
        <form action="/search" method="POST">
            <div>
                <label for="departure">Borne de départ :</label>
                <label for="arrival">Borne d'arrivée :</label>
                <label for="voiturelist">Type de voiture :</label>
                <label for="heure_depart">Heure de départ :</label>
                <label for="max_charging_time">Temps de charge max (en min) :</label>
                <label for="max_waiting_time">Temps d'attente max (en min) :</label>
                <label for="battery_minimum">Batterie minimum (en %) :</label>
            </div>
            
            <input type="number" placeholder="Borne de départ" name="departure" min="1" max="3858">
            <input type="number" placeholder="Borne d'arrivée" name="arrival" min="1" max="3858">
            <input type="number" placeholder="Type de voiture" name="car" min="1" max="287">
            <!-- <datalist id="voiturelist">
                {% for car in range(26) %}
                    <option value="{{ car }}">
                {% endfor %}
            </datalist> -->
            <input type="number" placeholder="Heure du départ" name="heure_depart" min="0" max="3600" value = "0">
            <input type="number" placeholder="Temps de charge max (en minutes)" min="0" max="9999" value = "9999" name="max_charging_time">
            <input type="number" placeholder="Temps d'attente max (en minutes)" min="0" max="9999" value = "9999" name="max_waiting_time">
            <input type="number" placeholder="Batterie minimum en %" min="0" max="50" value = "0" name="battery_minimum">
            <div class="submit">
                <button type="submit" name="start_a_path">Rechercher</button>
            </div>
            
        </form>
    </div>

    {% endblock %}
</div>
